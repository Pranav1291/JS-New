    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
    
</body>
<script>
    const url = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest(); //ye class hai to object me store kia h aur open() ka use hoga kyuki open() hi http request bhejta hai 
    xhr.open('GET', url);
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText); //-->> datatype string tha jo ki unaccessable tha jisko object bnane ke lie maine JSON.parse ka use kia!
            console.log(data);
            console.log(data.id);


        }

    }
    
    xhr.send();
</script>
